<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>SharyMyStyle</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/css/light-bootstrap-dashboard.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

    <div class="wrapper">

        <div class="sidebar" data-color="purple" data-image="../static/img/sidebar-5.jpg">

            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->
            <div class="logo">
                <a href="" class="simple-text">
                    <H2>ShareMyStyle</H2>
                </a>
            </div>
            <div class="logo logo-mini">
                <a href="" class="logo-text">
                    SMS
                </a>
            </div>


            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li {% if page_title == "Dashboard" %}
                            class="active"
                        {% endif %}>
                        <a href="{{ url_for('index_page') }}">
                            <i class="pe-7s-graph"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li {% if page_title == "Submit Giveaway" %}
                            class="active"
                        {% endif %}>
                        <a href="{{ url_for('upload_page') }}">
                            <i class="pe-7s-upload"></i>
                            <p>Submit Giveaway</p>
                        </a>
                    </li>
                    <li {% if page_title == "Profile" %}
                            class="active"
                        {% endif %}>
                        <a href="{{ url_for('profile_page')}}">
                            <i class="pe-7s-user"></i>
                            <p>Profile</p>
                        </a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{ page_title }}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="">
                                    <p>Contact Us</p>
                                </a>
                            </li>
                            <li>
                                <a href="{{url_for('logout_page')}}">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    About Us
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contact Us
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; 2016 <a href="http://isharemystyle.com">ShareMyStyle</a>
                    </p>
                </div>
            </footer>


                </div>
            </div>
</body>

<!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Forms Validations Plugin -->
<script src="../static/js/jquery.validate.min.js"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="../static/js/moment.min.js"></script>
<!--  Date Time Picker Plugin is included in this js file -->
<script src="../static/js/bootstrap-datetimepicker.js"></script>
<!--  Select Picker Plugin -->
<script src="../static/js/bootstrap-selectpicker.js"></script>
<!--  Checkbox, Radio, Switch and Tags Input Plugins -->
<script src="../static/js/bootstrap-checkbox-radio-switch-tags.js"></script>
<!--  Charts Plugin -->
<script src="../static/js/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/bootstrap-notify.js"></script>
<!-- Sweet Alert 2 plugin -->
<script src="../static/js/sweetalert2.js"></script>
<!-- Vector Map plugin -->
<script src="../static/js/jquery-jvectormap.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js"></script>
<!-- Wizard Plugin    -->
<script src="../static/js/jquery.bootstrap.wizard.min.js"></script>
<!--  Bootstrap Table Plugin    -->
<script src="../static/js/bootstrap-table.js"></script>
<!--  Plugin for DataTables.net  -->
<script src="../static/js/jquery.datatables.js"></script>

<!--  Full Calendar Plugin    -->
<script src="../static/js/fullcalendar.min.js"></script>
<!-- Light Bootstrap Dashboard Core javascript and methods -->
<script src="../static/js/light-bootstrap-dashboard.js"></script>

    	$(document).ready(function(){

        	demo.initDashboardPageCharts();
        	demo.initVectorMap();

        	$.notify({
            	icon: 'pe-7s-bell',
            	message: "<b>Light Bootstrap Dashboard PRO</b> - forget about boring dashboards."

            },{
                type: 'warning',
                timer: 4000
            });

    	});
</script>




</html>
